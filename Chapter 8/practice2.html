<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 Practice Set Question 2</title>
    <style>
        .progress {
            background-color: red;
            height: 3px;
            transition: width 1s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 122px;
            background-color: black;
        }

        main {
            height: 899px;
            background-color: blue;
        }
        
    </style>
    <script>
        function setProgressBar() {
            document.querySelector('.progress').style.width = "60vw";
            setTimeout(() => {
                document.querySelector('.progress').style.width = "100vw";
            }, 700);
        }
    </script>
</head>

<body onload="setProgressBar()">
    <div class="progress"></div>
    <header></header>
    <main></main>
</body>

</html>
